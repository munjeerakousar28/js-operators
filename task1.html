<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    <script>

    // Arthmetic Operators
        let a=10;
        let b=5;
        console.log(a+b)
        console.log(a-b)
        console.log(a*b)
        console.log(a/b)
        console.log(a%b)

    // Increment and decrement Operators
        let c=20;
        console.log(c++)
        console.log(c)
        console.log(c--)
        
        let d=10;
        console.log(++d)
        console.log(--d)
    // Asignment operators

        var x=10;
        x+=5;
        console.log(x)//x=x+5; 10+5=15

        var y=10;
        y-=5
        console.log(y)//y=y-5; 10-5=5

        var z=20;
        z*=5;
        console.log(z)

        var m=15;
        m/=5;
        console.log(m)

    //Comparision Operators
    
        let s=20;
        let t=10;
        console.log(s>t)
        console.log(s<t)
        console.log(s!=t)
        console.log(s>=t)
        console.log(s<=t)
    
    // Logical Operators

        var p=true;
        var q=false;
        console.log(p&&q)
        console.log(p||q)
        console.log(q||p)
        console.log(q&&p)
        console.log(!p)
    
        let n=false;
        let l=false;
        console.log(n&&l)
        console.log(n||l)

        var v=true;
        var u=true;
        console.log(v&&u)
        console.log(v||u)

    // Ternary operator

    let i=15;
    var j=i==15?"equal" : "not equal"
    console.log(j)// equal
 
    </script>
</body>
</html>
